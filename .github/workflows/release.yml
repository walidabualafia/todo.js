name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        working-directory: web
        run: npm ci && npm run build

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-s -w -X main.Version=${VERSION}"

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bloom-linux-amd64 ./cmd/bloom
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o bloom-linux-arm64 ./cmd/bloom
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bloom-darwin-amd64 ./cmd/bloom
          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o bloom-darwin-arm64 ./cmd/bloom
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bloom-windows-amd64.exe ./cmd/bloom

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            bloom-linux-amd64
            bloom-linux-arm64
            bloom-darwin-amd64
            bloom-darwin-arm64
            bloom-windows-amd64.exe

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
