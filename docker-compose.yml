  #   environment:
  #     POSTGRES_DB: bloom
  #     POSTGRES_USER: bloom
  #     POSTGRES_PASSWORD: bloom
  #   volumes:
  #     - pg-data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"

volumes:
  bloom-data:
