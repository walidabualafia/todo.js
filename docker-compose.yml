services:
  bloom:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_DRIVER=sqlite
      - DATABASE_URL=/home/bloom/data/bloom.db
      - JWT_SECRET=change-me-in-production
      - ENVIRONMENT=production
    volumes:
      - bloom-data:/home/bloom/data
    restart: unless-stopped

  # Optional: PostgreSQL for production use
  # Uncomment and set DB_DRIVER=postgres, DATABASE_URL accordingly
  # postgres:
